<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <h1 class="timezone">Retrieving your data...</h1>
    <div class="iconContainer">
      <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="weather">
      <div class="degree-section">
        <img class="Img tempImg" src="./images/temp.png" alt="" />
        <h2 class="temperature-degree">34</h2>
        <span class="deg-symbol"> F</span>
      </div>
      <div class="wind-section">
        <img class="Img windImg" src="./images/wind.png" alt="" />
        <div class="wind-speed"></div>
        <div class="mph">mph</div>
      </div>
      <div class="test">
        <img class="Img cloudImg" src="./images/cloud.png" alt="" />
        <div class="temperature-description">Cloudy</div>
      </div>
    </div>
    <script src="./skycons.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
